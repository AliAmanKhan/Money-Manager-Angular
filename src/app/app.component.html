<div class="parent">
  <div class="header">
    <img src="../assets/images/header-img.png" alt="Header Img">
    <div class="text">
      <h1>Hi, {{user}}</h1>
      <h3>Welcome back to your <p style="color: blue;">Money Manager</p>
      </h3>
    </div>
  </div>
  <div class="cards">
    <!-- mat card for balance -->
    <mat-card class="green">
      <img src="../assets/images/balance.png" alt="Balance Icon">
      <div>
        <mat-card-header>
          <mat-card-title>
            <h4>Your Balance</h4>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Rs {{balance}}</p>
        </mat-card-content>
      </div>
    </mat-card>

    <!-- mat card for income -->
    <mat-card class="blue">
      <img src="../assets/images/income.png" alt="Income Icon">
      <div>
        <mat-card-header>
          <mat-card-title>
            <h4>Your Income</h4>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Rs {{income}}</p>
        </mat-card-content>
      </div>
    </mat-card>

    <!-- mat card for expenses -->
    <mat-card class="purple">
      <img src="../assets/images/expense.png" alt="Expenses Icon">
      <div>
        <mat-card-header>
          <mat-card-title>
            <h4>Your Expense</h4>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Rs {{expenses}}</p>
        </mat-card-content>
      </div>
    </mat-card>
  </div>

  <div class="formTable">
    <mat-card>
      <form id="dataForm" [formGroup]="taskForm" (ngSubmit)="onFormSubmit()">
        <h2>Add Transaction</h2>
        <div class="column">
            <mat-form-field class="example-full-width">
              <mat-label>TITLE</mat-label>
              <input matInput placeholder="TITLE" id="input-title" formControlName="title" name="title" required>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>AMOUNT</mat-label>
              <input matInput placeholder="AMOUNT" id="input--id" type="number" formControlName="amount" name="amount" required>
            </mat-form-field>
            <mat-form-field>
              <mat-label>TYPE</mat-label>
              <mat-select formControlName="type" name="status" required>
                <mat-option id="input-status" *ngFor="let status of statuses" [value]="status.value">
                  {{status.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
        </div>
        <button mat-raised-button color="primary" type="submit|reset">Add</button>
      </form>
    </mat-card>
    <mat-card class="table">
      <table id="dataTable" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
        <!-- <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> id </th>
          <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
        </ng-container> -->

        <!-- Title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
    
        <!-- Amount Column -->
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef> Amount </th>
          <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
        </ng-container>
    
        <!-- Type Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> Type </th>
          <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>
    
        <!-- Actions Column  -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let element; let i = index">
            <!-- <button class="action-button fas fa-pen" mat-button color="primary" (click)="updateItem(element.id)"></button> -->
            <button class="action-button fas fa-trash-alt" mat-button color="warn"
              (click)="deleteItem(i)"></button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
      </table>
    </mat-card>
  </div>
</div>
